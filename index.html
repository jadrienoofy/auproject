<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MKJE Shop</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="icon" href="images/icong.png">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="header">
                <h2 id="formTitle"><img src="images/logologin.png"></h2>
            </div>

            <form action="homepage.html" method="get" class="form">
                <input type="text" id="loginUser" placeholder="Username">
                <div class="error-message" id="usernameError"></div>
                <input type="password" id="loginPass" placeholder="Password">
                <div class="error-message" id="passwordError"></div>
                <button type="submit">Login</button>
                <div class="hr-text">OR</div>
                <div class="fb-con">
                    <div class="fbimage">
                        <a href="#"><img src="images/fb.webp"></a>
                    </div>
                    <div class="google-con">
                        <a href="#"><img src="images/google.png"></a>
                    </div>
                    <div class="apple-con">
                        <a href="#"><img src="images/apple.png"></a>
                    </div>
                    <div class="signup"><p>Don't have an account? <a href="signup.html" onclick="toggleForm()">Sign Up</a></p></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
